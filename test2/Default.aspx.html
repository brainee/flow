    <script type="text/javascript">
        $(document).ready(function () {
            autoFit("mainframe", 0);
            initMainFrame();
        })
        function OpenDDS(type) {
            var param = $("#HFParam").val();
            if (param == "") {
                alert('域帐号或者用户名的cookies信息丢失,请重新登入重试');
                //return;
            }
            if (type =="sqlserver") {
                window.open("http://dbticket.sh.ctripcorp.com/DDS/index.aspx?" + param, '查看设计', '80%', '90%')
            }
            else {
                window.open("http://dbticket.sh.ctripcorp.com/DDS/IndexMysql.aspx?" + param, '查看设计', '80%', '90%')
            }
            
        }
        //初始页mainframe工作区
        function initMainFrame() {
            var mid = getUrlParam("mid");
            var sid = getUrlParam("sid");
            var url = getUrlParam("url");
            
            if (mid == "") {
                selectTop("m1", "m1_2", url);
                //selectTop("m7", "m7_1", url);
            }
            else if (mid == "dds-sqlserver") {
                OpenDDS("sqlserver");
                selectTop("m1", "m1_2", url);
            }
            else if (mid == "dds-mysql") {
                OpenDDS("mysql");
                selectTop("m1", "m1_2", url);
            }
            else {                
                selectTop(mid, sid, url);
            }            
        }

        //顶部菜单选择
        function selectTop(mid,sid,url) {
            $("#topNav li").removeClass("select");
            $("#" + mid).addClass("select");            

            //加载左侧菜单            
            loadMenu(mid, sid, url);
        }

        //左边菜单选择
        function selectLeft(sid) {            
            $("#leftMenu li").removeClass("lselect");
            $("#" + sid).addClass("lselect");
        }

        //加载菜单
        function loadMenu(mid, sid, initUrl) {

            if (sid == undefined || sid == "") {
                sid = mid + "_1";
            }
            
            $("#leftMenu").load("LeftMenu.htm #" + mid, function () {

                //绑定左侧菜单点击事件
                $("#leftMenu li").bind("click", function () {
                    selectLeft(this.id);
                });

                //选中左侧菜单
                $("#" + sid).addClass("lselect");

                //初始化mainframe的url                
                if (initUrl != undefined && initUrl != "") {
                    //指定的url
                    $("#mainframe").attr("src", initUrl);
                }
                else {
                    //使用默认url                    
                    var url = $("#" + sid + " a").attr("href");
                    //特殊处理，如果是cdatamodel，怎需要带上userid,username一起传过去
                    if (mid == "m6") {
                        url += "?" + $("#HFParam").val();
                    }
                    $("#mainframe").attr("src", url);
                }
            });
        }


        //获取待办数量
        function getPendingCount() {
            $.getJSON("Aspx/Manage/FlowAjaxHandler.ashx?Action=GetPendingCount", function (data) {
                $("#pendingCount").text("(" + data + ")");
            })
        }
    </script>
